<h4 class="mb-4">Contact us</h4>

<form class="">
  <div class="row">
    <div class="col-12 col-md-6">
      <input type="text" class="form-control" placeholder="Firt Name" name="Frist Name">
    </div>
    <div class="col-12 col-md-6">
      <input type="text" class="form-control mb-3" placeholder="Last Name" name="Last Name">
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <input type="text" class="form-control" placeholder="Enter email" name="email">
    </div>
    <div class="col-12 col-md-6">
      <input type="text" class="form-control mb-3" placeholder="Phone" name="phone">
    </div>
  </div>
  <div class="col-12">
    <input type="text" class="form-control mb-3" placeholder="Address" name="address">
  </div>
  <div class="col-12">
    <textarea class="form-control mb-3" rows="5" id="comment" name="text" placeholder="Your message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send</button>
</form>
