      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item me-lg-3">
          <a ng-class="getClass('/home')" class="nav-link" aria-current="page" href="#!home">Home</a>

          <a ng-class="getClass('/new-cars')" class="nav-link" aria-current="page" href="#!new-cars">New</a>

        <li class="nav-item me-lg-3">
          <a ng-class="getClass('/used-cars')" class="nav-link" aria-current="page" href="#!used-cars">Used</a>
        </li>
        <li class="nav-item me-lg-3">
          <a ng-class="getClass('/brands')" class="nav-link" aria-current="page" href="#!brands">Brands</a>
        </li>
        <li class="nav-item me-lg-3">
          <a ng-class="getClass('/offers')" class="nav-link" href="#!offers">Offers</a>
        </li>
        <li class="nav-item dropdown">
          <a ng-class="getClass('/more')" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

              class="far fa-user text-primary ms-2"></i></a>

<script>
  $(window).ready(function() {
    var counterContainer = document.querySelector("#website-counter");
    var visitCount = localStorage.getItem("page_view");

    // Check if page_view entry is present
    if (visitCount) {
      visitCount = Number(visitCount) + 1;
      localStorage.setItem("page_view", visitCount);
    } else {
      visitCount = 1;
      localStorage.setItem("page_view", 1);
    }
    counterContainer.innerHTML = visitCount;

  })
</script>
